<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>
	<title>Change Password page</title>
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
		crossorigin="anonymous" />
</h:head>
<body class="bodystyle">
	<!-- <p>Welcome, #{request.remoteUser}</p> -->
	<!-- 	<p> #{loginManagedBean.staff.staffId}</p> -->
	<p>Welcome,#{loginManagedBean.staff.staffFname}</p>
	<main class="main" role="main">
	<div class="container">
		<div class="offset-md-4 col-md-4">
			<h:form class="form-container">
				<div>
					<h2>Change Password:</h2>
					<h:outputLabel value="New Password" />
					<br></br>
					<h:inputSecret id="password" style="color:#000000"
						value="#{loginManagedBean.newPassword}" required="true"
						requiredMessage="please input the new password">
					</h:inputSecret>
					<br></br>
					<h:outputLabel value="Confirm Password" />
					<br></br>
					<h:inputSecret id="password_confirm" style="color:#000000"
						value="#{loginManagedBean.confirmPassword}" required="true"
						requiredMessage="please confirm your password" align="center">
					</h:inputSecret>
				</div>
				<div>
					<br></br>
					<h:commandButton id="saveButton" value="Save"
						action="#{loginManagedBean.validatePassword()}"
						class="btn btn-primary btn-block" />
					<h:message style="color:red" />
					<h:link id="close" value="Close"
						outcome="/normaluser/customerindex.xhtml"
						class="btn btn-primary btn-block" />
				</div>
			</h:form>
		</div>
	</div>
	</main>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>
</body>
</html>
