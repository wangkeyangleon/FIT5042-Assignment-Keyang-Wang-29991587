<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
	<title>#{titleController.pageTitle}</title>
</h:head>
<h:body>
	<div class="container">
		<div class="navbar navbar-inverse">
			<div class="navbar-brand">#{titleController.pageTitle} -
				Customer Details</div>
		</div>

		<h:form id="MyForm">
			<table class="table table-bordered ">

				<tr>
					<td width="150" valign="top">Id:</td>

					<td valign="bottom"><h:outputLabel id="Id">#{customerController.customer.cusId}</h:outputLabel>
					</td>
				</tr>
				<tr>
					<td width="100" valign="top">customer name:</td>
					<!-- the value below is for display -->
					<td valign="bottom"><h:inputText id="name"
							value="#{customerController.customer.cusName}"
							requiredMessage="Please enter the name."></h:inputText></td>
				</tr>
				<tr>
					<td width="100" valign="top">Industry type:</td>
					<!-- the value below is for display -->
					<td><h:selectOneMenu id="industryType"
							value="#{customerController.customer.industryType.industryType}">
							<f:selectItem itemValue="#{null}" itemLabel="--select--"></f:selectItem>
							<f:selectItems value="#{customerManagedBean.allIndustryTypes}"
								var="c" itemLabel="#{c.industryType}"
								itemValue="#{c.industryType}"></f:selectItems>
						</h:selectOneMenu></td>
				</tr>
				<tr>
					<td width="100" valign="top">customer street:</td>
					<!-- the value below is for display -->
					<td valign="bottom"><h:inputText id="street"
							value="#{customerController.customer.cusStreet}"
							requiredMessage="Please enter the street. "></h:inputText></td>
				</tr>
				<tr>
					<td width="100" valign="top">customer city:</td>
					<!-- the value below is for display -->
					<td valign="bottom"><h:inputText id="city"
							value="#{customerController.customer.cusCity}"
							requiredMessage="Please enter the city. "></h:inputText></td>
				</tr>
				<tr>
					<td width="100" valign="top">customer state:</td>
					<!-- the value below is for display -->
					<td valign="bottom"><h:inputText id="state"
							value="#{customerController.customer.cusState}"
							requiredMessage="Please enter the state. "></h:inputText></td>
				</tr>
				<tr>
					<td width="100" valign="top">customer post code:</td>
					<!-- the value below is for display -->
					<td valign="bottom"><h:inputText id="postcode"
							value="#{customerController.customer.cusPostcode}"
							requiredMessage="Please enter the post code. "></h:inputText></td>
				</tr>
				<tr>
					<td width="100" valign="top">customer phone:</td>
					<!-- the value below is for display -->
					<td valign="bottom"><h:inputText id="phone"
							value="#{customerController.customer.cusPhone}"
							requiredMessage="Please enter the phone. "></h:inputText></td>
				</tr>
				<tr>
					<td width="100" valign="top">customer email:</td>
					<!-- the value below is for display -->
					<td valign="bottom"><h:inputText id="email"
							value="#{customerController.customer.cusEmail}"
							requiredMessage="Please enter the email. "></h:inputText></td>
				</tr>
				<!--  assign staff and contact-->
				<tr>
					<td width="100" valign="top">Staff:</td>
					<!-- the value below is for display -->
					<td><h:selectOneMenu id="staff"
							value="#{customerController.customer.staff.staffId}">
							<f:selectItem itemValue="#{null}" itemLabel="--select--"></f:selectItem>
							<f:selectItems value="#{customerManagedBean.allStaffs}" var="c"
								itemLabel="#{c.staffId}" itemValue="#{c.staffId}"></f:selectItems>
						</h:selectOneMenu></td>
				</tr>


			</table>

			<h:commandButton id="save" value="Save"
				action="#{customerManagedBean.editCustomer(customerController.customer)}"
				class="btn btn-primary">
				<f:param name="customerId"
					value="#{customerController.customerId+1}" />
			</h:commandButton>
			<h:link id="close" value="Close" outcome="/admin/customerindex.xhtml"
				class="btn btn-primary" />
		</h:form>
	</div>
</h:body>
</html>
